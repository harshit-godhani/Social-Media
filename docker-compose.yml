services:
  redis:
    image: redis
    container_name: redis-container
    ports:
      - "6379:6379"
  app:
    build: .
    ports:
      - "8001:8000"
    depends_on:
      - postgres
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
volumes:
  db_data:








